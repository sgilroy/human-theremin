<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Human Theremin</title>

    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="parent">
            <section id="demos" class="invisible">
                <div id="liveView" class="canvas-wrapper">
                    <canvas id="output"></canvas>
                    <video id="video" autoplay style="
                    -webkit-transform: scaleX(-1);
                    transform: scaleX(-1);
                    visibility: hidden;
                    width: auto;
                    height: auto;
                    ">
                    </video>
                </div>
            </section>
        </div>
    </div>
    <p>
        <span id="jointSetIndicator">Loading...</span>
    </p>
    <p>
        <a href="#shoulders">shoulders</a>
        <a href="#elbows">elbows</a>
        <a href="#wrists">wrists</a>
        <a href="#hips">hips</a>
        <a href="#knees">knees</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="js/custom.js"></script>
</body>

</html>
